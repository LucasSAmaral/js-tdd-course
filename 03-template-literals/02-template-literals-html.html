<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - Template Literal para Html Fragments</title>
</head>
<body>
    
</body>

<script>

    const article = {
        title: 'Aprendendo Template Strings',
        intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
        body: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean aliquet, nulla sed semper varius,             tellus mauris aliquam enim, nec faucibus dui ante a massa. Sed sagittis vitae elit eget semper.               Praesent a metus sit amet massa mattis eleifend.',
        tags: ['es6', 'js', 'template-literal'],
        author: 'Lucas'
    };

    function renderAuthor(name) {
        return (name) ? name : 'unknown';
    }

    const markup = `
        <article>
            <header>
                <h1>${article.title}</h1>
            </header>
            <section>
                <p>${article.intro}</p>
            </section>
            <footer>
                <ul>
                    ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
                </ul>
                <p>Author: ${renderAuthor(article.author)}</p>
            </footer>
        </article>
    `;

    document.body.innerHTML = markup;

</script>
</html>
